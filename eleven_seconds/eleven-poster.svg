<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 3000 4200" xml:space="preserve">
<defs>
    <style>
        text{
            font-family: British Rail Dark Normal;
            white-space: normal;
        }
        .time {
            font-size:55px;
        }
        .mono {
            font-family:DejaVu Sans Mono;
        }
        .submain {
            font-size:147px;
        }
        .main {
            font-size:210.2px;
        }
        .subeleven1 {
            font-size: 550px;
        }
        .subeleven2 {
            font-size: 430px;
        }
        .eleven {
            font-size:1500px;
        }
        .red {
            fill:#BE1E2D;
        }
        .blue {
            fill:#334581;
        }
        .blue-o {
            stroke:#334581;
            stroke-width:10px;
            fill:none;
        }
        .white {
            fill:#ffffff;
        }
        .black {
            fill:#000008;
        }
        .grey {
            fill:#b0b0b8;
        }
        .grey2 {
            fill:#808088;
        }
        .background {
            fill-opacity:0.990;
        }
        .translucent {
            fill-opacity:0.5;
        }
        .station {
            stroke:#000000;
            stroke-width:16;
            fill:#ffffff;
        }
        .line {
            stroke-width:82;
            fill:none;
            stroke:#BE1E2D;
        }
        .line-down {
            stroke-width:82;
            fill:none;
            stroke:url(#downgradient);
        }
        .line-up {
            stroke-width:82;
            fill:none;
            stroke:url(#upgradient);
        }
        .minorline {
            stroke-width:30;
            fill:none;
            stroke:#334581;
        }
        .minor-down {
            stroke-width:30;
            fill:none;
            stroke:url(#minordowngradient);
        }
        .minor-up {
            stroke-width:30;
            fill:none;
            stroke:url(#minorupgradient);
        }

    </style>

    <linearGradient id="downgradient" x1="0%" y1="0%" x2="0%" y2="100%" > 
      <stop offset="70%" stop-color="#BE1E2D" /> 
      <stop offset="70%" stop-color="#FFFFFF" stop-opacity="0" /> 
    </linearGradient>
    <linearGradient id="upgradient" x1="0%" y1="100%" x2="0%" y2="0%" > 
      <stop offset="70%" stop-color="#BE1E2D" /> 
      <stop offset="70%" stop-color="#FFFFFF" stop-opacity="0" /> 
    </linearGradient>

    <linearGradient id="minordowngradient" x1="0%" y1="0%" x2="0%" y2="100%" > 
      <stop offset="70%" stop-color="#334581" /> 
      <stop offset="70%" stop-color="#FFFFFF" stop-opacity="0" /> 
    </linearGradient>
    <linearGradient id="minorupgradient" x1="0%" y1="100%" x2="0%" y2="0%" > 
      <stop offset="70%" stop-color="#334581" /> 
      <stop offset="70%" stop-color="#FFFFFF" stop-opacity="0" /> 
    </linearGradient>

<g id="station">
    <circle cx="0" cy="0" r="50" class="station" />
</g>

<g id="brlogo-ol" transform="scale(75,75)">
    <path class="blue translucent" d="M -12,-11.5 h 9 l 11.5,5.5 h 10.5 v 3.75 h -10.5 l -9.25,4.5 h 19.75 v 3.75 h -19.75 l 12.75,5.5 h -9 l -11.5,-5.5 h -10.5 v -3.75 h 10.5 l 9.25,-4.5 h -19.75 v -3.75 h 19.75 Z" />
</g>

<g id="brlogo" transform="scale(1.1843,1.1843)">
    <path fill="#BE1E2D" d="M -12,-11.5 h 9 l 11.5,5.5 h 10.5 v 3.75 h -10.5 l -9.25,4.5 h 19.75 v 3.75 h -19.75 l 12.75,5.5 h -9 l -11.5,-5.5 h -10.5 v -3.75 h 10.5 l 9.25,-4.5 h -19.75 v -3.75 h 19.75 Z" />
</g>

<g id="flash">
    <path d="m0,0 h 420 l -90,150 h -420 Z" fill="#B3B7B3" />
    <path d="m870,0 h 2130 v 150 h -2220 Z" fill="#B3B7B3" />
    <path d="m450,0 h 180 l -90,150 h -180 Z" fill="#BE1E2D" />
    <path d="m660,0 h 180 l -90,150 h -180 Z" fill="#334581" />
</g>

</defs>

<rect x="0" y="0" width="100%" height="100%" class="white background" />

<text>
    {{times}}
</text>
<g transform="translate(0,200)">
<!--<use xlink:href="#brlogo" x="50%" y="1000" />-->
<path d="M 2100,700 L 900,1300" class="line" /> <!-- stp -> lbg -->
<path d="M 900,1300 L 1600,1300" class="line" /> <!-- lbg -> cst -->

<path d="M 2100,700 l -1600,-800" class="line-up" /> <!-- stp -> out (TL) -->
<path d="M 2200,750 v -2000" class="minorline" /> <!-- stpx -> out -->
<path d="M 2300,800 h 2000" class="minorline" /> <!-- stpanci -> out -->

<path d="M 2400,700 v -1000" class="minorline" /> <!-- kgx -> out -->
<path d="M 2600,700 v -1000" class="minorline" /> <!-- mog -> out -->

<path d="M 900,1300 l 1600, 800" class="line-down" /> <!-- lbg -> out (TL/SN) -->
<path d="M 1800,1300 h 2000" class="line" /> <!-- fch -> out -->
<path d="M 2800,700 h 1000" class="line" /> <!-- lst -> out -->

<path d="M 1400,700 h -2000" class="line" /> <!-- pad -> out -->
<path d="M 1800,700 l -1600,-800" class="minor-up" /> <!-- eus -> out -->
<path d="M 1600,700 l -1600,-800" class="minor-up" /> <!-- myb -> out -->
<path d="M 900,1300 L 900,1000" class="minorline" /> <!-- lbg -> chx -->
<path d="M 600,1300 l 1600,800" class="minor-down" /> <!-- vic -> out -->
<path d="M 400,1300 h -500" class="line" /> <!-- wat -> out -->
<use xlink:href="#station" x="2100" y="700" /> <!-- stpxbox, right up v -->
<use xlink:href="#station" x="2200" y="750" /> <!-- stpx -->
<use xlink:href="#station" x="2300" y="800" /> <!-- stpanci -->

<use xlink:href="#station" x="2400" y="700" /> <!-- kgx -->
<use xlink:href="#station" x="2600" y="700" /> <!-- mog -->
<use xlink:href="#station" x="2800" y="700" /> <!-- lst -->

<use xlink:href="#station" x="1800" y="700" /> <!-- eus -->
<use xlink:href="#station" x="1600" y="700" /> <!-- myb -->
<use xlink:href="#station" x="1400" y="700" /> <!-- pad -->


<use xlink:href="#station" x="1500" y="1000" /> <!-- bfr, dead centre -->
<use xlink:href="#station" x="900" y="1300" /> <!-- lbg, left down of ^ -->
<use xlink:href="#station" x="1600" y="1300" /> <!-- cst, right of lbg -->
<use xlink:href="#station" x="900" y="1000" /> <!-- chx -->
<use xlink:href="#station" x="1800" y="1300" /> <!-- fch -->
<use xlink:href="#station" x="600" y="1300" /> <!-- vic -->
<use xlink:href="#station" x="400" y="1300" /> <!-- wat -->
</g>
<text x="20" y="2500">
    <tspan class="black submain" x="100">Every day, every morning during the rush hour</tspan>
    <tspan class="black main" x="100" dy="200">A train arrives in central London</tspan>
    <tspan class="blue subeleven1" x="100" dy="575">Every</tspan>
    <tspan class="blue subeleven2" x="100" y="3660">seconds</tspan>
    <tspan class="blue eleven" x="1574" y="3750">10</tspan>
</text>

<use xlink:href="#flash" x="0" y="3900" />

</svg>
