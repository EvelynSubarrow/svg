<rect x="0" y="0" height="100%" width="100%" class="white" />

<g clip-path="url(#posterclip)">
    <rect x="0" y="0" width="100%" height="100%" class="blue done" />
    <use x="324" y="520" xlink:href="#train" />
    <path d="M 0,520 l 600,267 v 200 h -600 Z" class="grey-1 done" />
    <rect x="0" y="870" height="400" width="100%" class="white done" />

<text x="25" y="90" class="br main yellow">
    <tspan>ATOMIC SLEEPERS</tspan>
    <tspan class="ms" x="25" dy="40">Now available with saver fares</tspan>
</text>
<text x="25" y="90" class="br main black" clip-path="url(#fullclip)">
    <tspan>ATOMIC SLEEPERS</tspan>
    <tspan class="ms" x="25" dy="40">Now available with saver fares</tspan>
</text>

<text x="30" y="844" class="hel black detail">
    <tspan>Even cheaper with a Railcard. Sleepers run every night from London to Scotland, the North East, the North West, and the West</tspan>
    <tspan x="30" dy="10">of England. Also Bristol/Birmingham to Scotland. For full details pick up a leaflet at BR stations and Rail appointed travel agents.</tspan>
</text>

<!--<use x="550" y="920" xlink:href="#swallow" /> -->

<rect x="0" y="875" height="60" width="600" class="black" />
<rect x="0" y="940" height="50" width="600" class="red" />

<text x="213" y="920">
    <tspan class="br sub white">Intercity</tspan>
</text>


</g>

</svg>
