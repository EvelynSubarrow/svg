<?xml version="1.0" encoding="utf-8"?>

<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 600 970" xml:space="preserve">
<defs>
    <style>
        .br {
            font-family: British Rail Dark Normal;
        }
        .hel {
            font-family: Helvetica;
            font-weight: 400;
        }
        .main {
            font-size: 68.95px;
        }
        .ms {
            font-size: 42.5px;
        }
        .sub {
            font-size: 50px;
        }
        .detail {
            font-size: 9.6px;
        }
        .lsp {
            letter-spacing:-2px;
        }
        .red {
            fill:#BE1E2D;
        }
        .blue {
            fill:#203068;
        }
        .white {
            fill:#ffffff;
        }
        .grey {
            fill:#404044;
        }
        .grey-1 {
            fill:#a5aebf;
        }
        .black {
            fill:#000008;
        }
        .yellow {
            fill:#FFFF00;
        }
        .s-red {
            stroke:#BE1E2D;
        }
        .s-blue {
            stroke:#233581;
        }
        .s-black {
            stroke:#000008;
        }
        .atom {
            stroke:#404040;
            stroke-width:13px;
            fill:none;
        }
        .swallow {
            fill:#000008;
            stroke:none;
        }
        .train {
            fill-opacity:1;
        }
        .done {
            fill-opacity:1;
        }
        .reflection {
            stroke-linecap:round;
            stroke:white;
            stroke-width:2;
            fill:none;
            stroke-opacity:0.6;
        }
        .ry {
            stroke-linecap:round;
            stroke:#ffff00;
            stroke-width:2;
            fill:none;
            stroke-opacity:1;
        }
        .str {
            stroke:magenta;
            stroke-opacity:0.7;
            stroke-width:1px;
            fill:none;
        }
        .headbox {
            stroke:white;
            fill:none;
        }
        .ls_5 {
            stroke-width:0.5px;
        }
        .ls1 {
            stroke-width:1px;
        }
    </style>
    <g id="brlogo" transform="scale(1.3,1.3)">
       <path class="red" d="M -12,-11.5 h 9 l 11.5,5.5 h 10.5 v 3.75 h -10.5 l -9.25,4.5 h 19.75 v 3.75 h -19.75 l 12.75,5.5 h -9 l -11.5,-5.5 h -10.5 v -3.75 h 10.5 l 9.25,-4.5 h -19.75 v -3.75 h 19.75 Z" />
    </g>
    <g id="brnucleus" transform="scale(1.9,1.9)">
       <path class="red" d="M -12,-11.5 h 9 l 11.5,5.5 h 10.5 v 3.75 h -10.5 l -9.25,4.5 h 19.75 v 3.75 h -19.75 l 12.75,5.5 h -9 l -11.5,-5.5 h -10.5 v -3.75 h 10.5 l 9.25,-4.5 h -19.75 v -3.75 h 19.75 Z" />
    </g>
    <clipPath id="round">
        <circle cx="0" cy="0" r="240" />
    </clipPath>
    <g id="beam-1" transform="rotate(-52.6)">
        <path d="M 8,0 h -16 l -142,-1000 h 284 Z" class="white" />
        <circle cx="0" cy="0" r="8" class="white" />
    </g>
    <g id="beam-2" transform="rotate(-37)">
        <path d="M 9,0 h -18 l -165,-1000 h 330 Z" class="white" />
        <circle cx="0" cy="0" r="9" class="white" />
    </g>
    <clipPath id="lightclip">
        <circle cx="0" cy="0" r="6" />
    </clipPath>
    <g id="light">
        <circle class="blue train" r="8" />
        <circle class="yellow train" cx="-1" cy="-1" r="7" />

        <circle class="blue train" r="6" />
        <circle class="yellow train" cx="2" cy="2" r="6" clip-path="url(#lightclip)" />
    </g>
    <g id="light2">
        <circle class="blue train" cx="1" cy="1" r="6" />
        <circle class="yellow train" cx="-2" cy="-2" r="6" />

        <circle class="blue train" r="6" />
        <circle class="yellow train" cx="2" cy="2" r="6" clip-path="url(#lightclip)" />

        <circle class="blue train" cx="1" cy="1" r="4" />
    </g>
    <g id="train" transform="rotate(24)"> <!-- 24 -->
        <g clip-path="url(#round)">
            
            <circle cx="0" cy="0" r="240" stroke-width="2" class="grey-1 train" />
            <!-- atom -->
            <g transform="rotate(-24)">
                <!-- nucleus -->
                <use x="2" y="-2" xlink:href="#brnucleus" />
                <!-- electrony protony stuff -->
                <ellipse cx="0" cy="0" rx="62" ry="230" class="atom" />
                <ellipse cx="0" cy="0" rx="62" ry="230" class="atom" transform="rotate(60)" />
                <ellipse cx="0" cy="0" rx="62" ry="230" class="atom" transform="rotate(-60)" />
            </g>

            <path d="M -170,133 m 392,0 m0,-45  m 0,-3  q -165,-4 -265,-130 q -45,-50 -140,10 h 50" stroke-width="5" stroke="white" fill="none" />
            <path d="M -170,133 h 392 v -45 q -165,-4 -265,-130 q -45,-50 -155,5 v 2 l 6,6 l -1,50 q -5,45 0,71 h 6 l 2,24 h 4 q 0,8.5 6,17 Z" class="train blue" />

            <path d="M -190,-33 l 146,-4 q 7,0 7,7 l 1,46 l -2,2 v 73 h -154 q -5,-25 0,-70" class="yellow train" />

            <path d="M -180,-30 h 42 v 46 q 0,4 -4,4 h -38 q -4,0 -4,-4 v -42 q 0,-4 4,-4 Z" class="train blue" />
            <path d="M -130,-32 h 28 q 4,0 4,4 v 43 q 0,4 -4,4 h -28 q -4,0 -4,-4 v -43 q 0,-4 4,-4 Z" class="train blue" />

            <path d="M -88,-34 h 38 q 4,0 4,4 v 42 q 0,4 -4,4 h -38 q -4,0 -4,-4 v -42 q 0,-4 4,-4 Z" class="train blue" />

            <path d="M -189,25 l 145,-3 q 2,2 0,4 l -145,3 q -2,-2 0,-4 Z" class="train blue" />
            <use x="-116" y="69" xlink:href="#light" />
            <use x="-143" y="40" xlink:href="#light2" />

            <path d="M -154,32 l 1,20 l 70,-1 v -2 l -69,1 l -1,-18 Z" class="blue train" />

            <!-- cab window surround -->
            <path d="M-36,18 l 8,4 v -44 l -3,-1.5 v 39 l -8,-4 Z" class="white train" />
            <!-- handle -->
            <path d="M-36,23 l 6,3 v 5 l -6,-3 Z" class="white train" />
            <!-- upper window -->
            <path d="M-16,-9 v 24" class="reflection" />
            <path d="M-20,23 l 35.5,20" class="reflection" />
            <path d="M15,22 v 16" class="reflection" />
            <path d="M25,25 v 16" class="reflection" />

            <!-- solebar -->
            <path d="M-18,100 v 12" class="reflection" />
            <path d="M-18,110 l 10,3 l -10,-1 Z" class="white train" />

            <path d="M-38,90 l 30,9" class="reflection" />
            <path d="M-3,101 l 24,7" class="reflection" />
            <path d="M30,111 l 13,3" class="reflection" />
            <path d="M52,117 l 13,2.75" class="reflection" />
            <path d="M76,123 l 26,4.5" class="reflection" />

            <!-- headcode box -->
            <path d="M -132,-51 h 30" class="headbox ls1" />
            <path d="M -102,-51 v -8" class="headbox ls_5" />

            <!-- lit windows -->
            <circle cx="105" cy="72" r="1.5" class="yellow" />
            <path d="M 105,77 v 6" class="ry" />
            <rect x="181" y="89" width="4" height="3" rx="2" ry="2" class="yellow" />
            <rect x="181" y="94" width="4" height="6" rx="2" ry="2" class="yellow" />
        </g>
        <use x="-172" y="69" xlink:href="#beam-1" />

        <use x="-63" y="68" xlink:href="#beam-2" />
    </g>
    <clipPath id="posterclip"> <!-- extent 600 970 -->
        <rect x="15" y="15" width="570" height="940" />
    </clipPath>
    <clipPath id="fullclip">
        <path d="M 0,0 h 205 l 10,150 h -153 Z" fill="magenta" />
    </clipPath>
    <g id="swallow" transform="scale(0.04,0.04)"> <!-- 1850 2000 -->
        <g transform="translate(-950, -1000)">
        <path class="swallow" d="M 1491,65 H 1504 L 1509,79 H 1487 Z" />
        <path class="swallow" d="M 1465,138 H 1524 L 1528,153 H 1458 Z" />

        <path class="swallow" d="M 1436,210 H 1540 L 1544,224 H 1431 Z" />
        <path class="swallow" d="M 1410,280 H 1556 L 1560,293 H 1405 Z" />
        <path class="swallow" d="M 1391,349 H 1570 L 1572,361 H 1387 Z" />
        <path class="swallow" d="M 1370,413 H 1579 L 1581,425 H 1365 Z" />

        <path class="swallow" d="M 1351,477 H 1585 L 1587,490 H 1348 Z" />

        <path class="swallow" d="M 1338,538 H 1588 V 553 H 1335 Q 1336,540 1338,538" />
        <path class="swallow" d="M 1326,595 H 1589 L 1593,609 H 1323 Z" />
        <path class="swallow" d="M 1319,652 H 1599 L 1600,665 H 1321 Z" />
        <path class="swallow" d="M 1306,706 H 1598 L 1589,723 H 1286 Z" />
        <path class="swallow" d="M 1253,760 H 1570 L 1556,779 H 1230 Z" />
        <path class="swallow" d="M 1178,814 H 1535 Q 1525,824 1520,839 H 1130 Q 1160,828 1178,814 Z" />
        <!-- wing end, tail start -->
        <path class="swallow" d="M 207,759 H 249 Q 290,780 385,792 H 268 Q 224,779 207,759 Z" />
        <path class="swallow" d="M 342,816 H 496 Q 572,821 623,840 H 434 Q 394,826 342,816 Z" />
        <!-- tail end, central body start -->
        <path class="swallow" d="M 490,865 L 792,870 Q 890,890 990,870 L 1570,870 Q 1640,870 1656,890 L 1654,896 L 570,896 Q 544,878 490,865 Z" />
        <path class="swallow" d="M 608,924 L 1699,924 L 1727,952 L 642,952 Q 638,936 608,924 Z" />
        <path class="swallow" d="M 651,975 H 1756 L 1798,988 V 994 H 1733 L 1701,1009 H 596 Q 639,997 651,975 Z" />
        <path class="swallow" d="M 576,1031 H 1660 Q 1611,1055 1526,1066 H 1000 Q 900,1030 772,1066 H 495 Q 550,1055 576,1031 Z" />
        <!-- central body end, tail start -->
        <path class="swallow" d="M 450,1090 H 680 Q 607,1102 550,1122 H 370 Q 440,1100 450,1090 Z" />
        <path class="swallow" d="M 322,1142 H 466 Q 359,1168 331,1179 H 210 Q 305,1152 322,1142 Z" />
        <path class="swallow" d="M 160,1200 H 248 Q 146,1219 85,1240 H 56 Q 74,1218 160,1200 Z" />
        <!-- tail end, wing start -->
        <path class="swallow" d="M 1066,1091 H 1469 Q 1455,1098 1455,1123 H 1100 Q 1093,1104 1066,1091 Z" />
        <path class="swallow" d="M 1106,1144 H 1458 V 1183 H 1120 Q 1112,1177 1106,1144 Z" />
        <path class="swallow" d="M 1129,1202 H 1458 V 1239 H 1148 Q 1136,1235 1129,1202 Z" />
        <path class="swallow" d="M 1148,1258 H 1458 Q 1456,1297 1447,1297 H 1147 Q 1155,1282 1148,1258 Z" />
        <!--<path class="swallow" d="M 1148,1258 H 1458 Q 1456,1297 1447,1297 H 1147 Z" /> -->

        <path class="swallow" d="M 1138,1316 H 1442 Q 1426,1350 1413,1358 H 1112 Q 1107,1348 1138,1316 Z" />

        <path class="swallow" d="M 1104,1378 H 1402 Q 1402,1380 1365,1423 H 1079 Z" />
        <path class="swallow" d="M 1070,1440 H 1354 Q 1334,1458 1323,1488 H 1050 Z" />
        <path class="swallow" d="M 1041,1507 H 1313 L 1284,1557 H 1023 Z" />

        <path class="swallow" d="M 1016,1575 H 1272 L 1233,1630 H 1000 Z" />

        <path class="swallow" d="M 997,1648 H 1221 L 1175,1705 H 969 Q 997,1665 997,1648 Z" />

        <path class="swallow" d="M 969,1723 H 1158 L 1103,1782 H 967 L 989,1755 Q 996,1745 990,1741 L 973,1745 Q 943,1734 969,1723" />
        <path class="swallow" d="M 956,1797 H 1086 L 1019,1863 H 954 L 968,1843 Q 977,1824 959,1832 Q 930,1819 956,1797" />
        <path class="swallow" d="M 940,1881 H 1001 Q 961,1909 933,1944 Q 918,1945 904,1950 Q 920,1902 940,1881 Z" />
        </g>
    </g>
</defs>
